<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        table {
          width: 500px;
          height: 200px;
          margin-right: auto;
        }

        div{
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .td01{
            width: 300px;
        }
      </style>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <table>
                    <legend>필수입력사항</legend>
                    <caption>사용자정보</caption>
                    <tr>
                        <th><label for="id"> 아이디 </label></th>
                        <td><input type="text" id="id"></td>
                    </tr>
                    <tr>
                        <th><label for="password"> 비밀번호 </label></th>
                        <td><input type="password" id="password"></td>
                    </tr>
                    <tr>
                        <th><label for="password_check"> 비밀번호확인</label></th>
                        <td><input type="password" id="password_check"></td>
                    </tr>
                    <tr>
                        <th><label for="userName"> 이름</label></th>
                        <td><input type="userName" id="userName"></td>
                    </tr>
                    <tr>
                        <th><label for="email"> 이메일 </label></th>
                        <td><input type="email" id="email"> 
                            <span>@</span>
                            <select>
                                <option>naver</option>
                                <option>gmail</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <table>
                <legend>선택입력사항</legend>
                <caption>부가정보</caption>
                    <tr>
                        <th><label for="address"> 주소 </label></th>
                        <td>
                            <input type="address" id="address">
                            <button>주소찾기</button>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="Contact"> 연락처 </label></th>
                        <td><input type="text" id="Contact"></td>
                    </tr>
                    <tr>
                        <th><label for=""> 성별 </label></th>
                        <td><input type="radio" name="radioGroup" id="btn_radio1"> <label for="btn_radio1">남자</label>
                            <input type="radio" name="radioGroup" id="btn_radio2"> <label for="btn_radio2">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="hobby"> 취미 </label></th>
                        <td>
                            <input type="checkbox" id="btn_chk1">
                            <label for="btn_chk1">독서</label>
                            <input type="checkbox" id="btn_chk2">
                            <label for="btn_chk2">게임</label>
                            <input type="checkbox" id="btn_chk3">
                            <label for="btn_chk3">영화</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="datetime-local"> 생년월일시 </label></th>
                        <td><input type="datetime-local" id="datetime-local"></td>
                    </tr>
                    <tr>
                        <th><label for="typecolor"> 좋아하는 색상 </label</th>
                        <td><input type="color" id="typecolor"></td>
                    </tr>
                    <tr>
                        <th><label for="height"> 키(cm) </label></th>
                        <td><input type="range" min="0" max="9" width="50" class="td01"></td>
                    </tr>
                    <tr>
                        <th><label for="SNS"> SNS </label></th>
                        <td><input type="url" id="SNS"></td>
                    </tr>
                    <tr>
                        <th><label for="signup_greeting"> 가입인사 </label></th>
                        <td><textarea cols="30" rows="10"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </form>
    </div>
</body>
</html>
